{% extends "layout.html" %}
{% block content %}
<h2>历史记录</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>日期</th>
      <th>刷卡金额</th>
      <th>现金金额</th>
      <th>总金额</th>
      <th>客人数</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>

      <td>
        <form action="{{ url_for('delete_record', record_id=row[0]) }}"
              method="post"
              style="display:inline;">
          <button type="submit"
            style="background:red;color:white;padding:3px 8px;border:none;border-radius:4px;"
            onclick="return confirm('确定要删除这条记录吗？');">
            删除
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<p style="margin-top:20px;">
  <a href=" 'index') }}">返回首页</a >
</p >
{% endblock %}
